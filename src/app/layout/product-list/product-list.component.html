<div class="container-lg">
  <h2>Keep shopping for</h2>
  <owl-carousel-o [options]="customOptions">
    <ng-container *ngFor="let data of productdetails">
      <ng-template carouselSlide>
        <div class="card shadow bg-body rounded" style="width: 15rem">
          <img
            src="{{ imgeurl + data.productImage[0] }}"
            class="card-img-top"
            alt="..."
            style="width: 15rem;"
          />
          <div class="card-body">
            <div class="product-details">
              <div class="mb-1">
                <span class="mt-0 mb-0">{{ data.productName }}</span
                ><br />
                <h4 class="froductname">{{ data.productInfo | srink }}</h4>
              </div>
            </div>
            <div class="d-flex  justify-content-between">
                <div class="product-rating">
                  <div class="d-flex flex-row">
                    <div class="text-warning text-centers mb-1 me-2">
                      <i
                        class="fa fa-star"
                        style="width: 25px; font-size: x-large"
                      ></i>
                      <i
                        class="fa fa-star"
                        style="width: 25px; font-size: x-large"
                      ></i>
                      <i
                        class="fa fa-star"
                        style="width: 25px; font-size: x-large"
                      ></i>
                      <i
                        class="fa fa-star"
                        style="width: 25px; font-size: x-large"
                      ></i>
                    </div>
                  </div>
                </div>
              <div class="fw-semibold text-center">â‚¹{{ data.price }}</div>
            </div>
            <div class="product-footer mt-1">
              <button type="button" class="btn btn-primary w-100  btn-lg btn-block">Add to Cart</button>
            </div>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </owl-carousel-o>
</div>
